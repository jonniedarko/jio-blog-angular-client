<div class="row">

<div class="large-12 columns" role="content">
    <div ng-repeat="post in blogList.posts track by $index">
        <article>

            <h3><a ng-href="blog/{{post.titleUrl}}">{{post.title}}</a></h3>
            <h6>Written by <a href="#">{{post.user ? post.user.name: post.author}}</a> {{post.created_at}}</h6>

            <div class="row">
                <div class="large-8 columns" ng-bind-html="post.content | unsafe">

                </div>
                <div class="large-4 columns">
                    <img src="http://placehold.it/400x240&text=[img]"/>
                </div>
            </div>


        </article>
        <!-- hide the last one always, doesn't work when just 1 so hide hr if only 1 post  -->

        <hr ng-hide="$last || blogList.posts.length < 1"/>
    </div>
</div>
